  <body class="ItsBody">

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Heading</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">Sub-Heading</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">Add-form</button>

  <main></main>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"   aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="Formhead">
            <div class="form-group">
              <label for="head" class="col-form-label">heading:</label>
                <input type="text" class="form-control" id="head">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btnforHeading">Save</button>
            </div>
          </form>
        </div> 
      </div>
    </div>
  </div>   


  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <form class="FormSubHead">
            <div class="form-group">
              <select class="form-control SltDrp">
                <option value="">--select Heading--</option>
              </select><br>
                <label for="Subhead" class="col-form-label">Subheading:</label>
                  <input type="text" class="form-control Subhead">
            </div>
            <div class="modal-footer">  
              <button type="button" class="btn btn-primary btnforSubheading">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>       
        <div class="modal-body">
          <form class="FormAddform">
            <div class="form-group">
              <select class="form-control head_in_form">
                <option value="select">--select Heading--</option>
              </select><br><br>
              <select class="form-control ForADD">
                <option value="select">--select SubHeading--</option>
              </select><br><br>
              <select class="form-control form_input">
                <option value="Select">--Select Input Type--</option>
                <option value="select">Select</option>
                <option value="text">Text</option>
                <option value="button">Button</option>
                <option value="checkbox">Checkbox</option>
                <option value="radio">Radio</option>
                <option value="textarea">Textarea</option>
                <option value="date">Date</option>
                <option value="number">Number</option>
                <option value="email">Email</option>
              </select><br><br>
              <input type="text" class="form-control lvl_input" placeholder="label ..."><br>
              <input type="text" class="form-control nm_input"  placeholder="name ..."><br>
              <input type="text" class="form-control plc_input" placeholder="placeholder ..."><br>
              <input type="text" class="form-control cls_input" placeholder="class ..."><br>
              <input type="text" class="form-control val_input" placeholder="value ..."><br>
              <textarea rows="4" class="form-control opn_input" placeholder="options"></textarea>
              
            </div>
            <div class="modal-footer">  
              <button type="button" id="btn btn-primary" class="btn btn-primary btnforaddForm">Save</button>
            </div>
          </form>
        </div>
      </div>   
    <div>
  </div>
